<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEMCOM</title>
    <style>
      body {
        margin: 0;
        background-color: #f7f7f7; /* Very light gray */
        font-family: 'Open Sans', sans-serif;
        color: #333;
      }

      .layout-wrapper {
        width: 1200px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd; /* Subtle border */
        overflow: hidden;
      }

      nav {
        background-color: #fff;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        border-bottom: 1px solid #eee;
        position: relative;
      }

      .nav-logo {
        display: flex;
        align-items: center;
      }

      .nav-center {
        font-size: 24px;
        font-weight: 600;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        transition: font-size 0.3s ease;
      }

      nav img {
        height: 45px;
      }

      header ul {
        background-color: #fafafa;
        height: 50px;
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0 20px;
        align-items: center;
        gap: 25px;
        border-bottom: 1px solid #eee;
      }

      header ul li a {
        color: #555;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: color 0.2s ease;
      }

      header ul li a:hover {
        color: #000;
      }

      .container {
        display: flex;
        padding: 20px;
        gap: 20px;
        min-height: 500px;
      }

      .sidebar {
        width: 250px;
        padding: 15px;
        background-color: #fcfcfc;
        border: 1px solid #eee;
      }

      .sidebar h3 {
        color: #333;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      .sidebar ul {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
      }

      .sidebar li {
        margin-bottom: 8px;
      }

      .sidebar ul li a {
        color: #666;
        text-decoration: none;
        font-size: 15px;
        display: block;
        padding: 8px 10px;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      .sidebar ul li a:hover {
        background-color: #eee;
        color: #000;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #eee;
      }

      .main-content iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      footer {
        background-color: #333;
        color: #fff;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        border-top: 1px solid #ddd;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .layout-wrapper {
          width: 95%;
        }
      }

      /* Tablet breakpoint for nav title sizing */
      @media (max-width: 992px) {
        .nav-center {
          font-size: 20px;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
        }
        nav {
          flex-direction: column;
          height: auto;
          padding: 10px;
        }
        .nav-center {
          font-size: 16px;
          position: static;
          transform: none;
          white-space: normal;
          text-align: center;
          margin-top: 10px;
        }
        nav img {
          height: 40px;
        }
        header ul {
          flex-direction: column;
          height: auto;
          padding: 10px;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout-wrapper">
      <nav>
        <div class="nav-logo">
          <img src="/cvmu.jpg" alt="Logo" />
        </div>
        <div class="nav-center">SGM Bank Limited English Medium College of Commerce and Management</div>
      </nav>

      <header>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="istar.html">ISTAR</a></li>
          <li><a href="mbit.html">MBIT</a></li>
          <li><a href="adit.html">ADIT</a></li>
          <li><a href="semcom.html">SEMCOM</a></li>
        </ul>
      </header>

      <div class="container">
        <div class="sidebar">
          <h3>Departments</h3>
          <ul>
            <li>
              <a href="deps/semcom_bba.html" target="content-frame">BBA</a>
            </li>
            <li>
              <a href="deps/semcom_bcom.html" target="content-frame">B.Com</a>
            </li>
            <li>
              <a href="deps/semcom_mcom.html" target="content-frame">M.Com</a>
            </li>
         </ul>
        </div>
        <div class="main-content">
          <iframe
            name="content-frame"
            src=""
            title="Department Info"
            style="height: 500px; width: 100%; border: none"
          ></iframe>
        </div>
      </div>
      <footer>By Dhruvitkumar (22401550301014)</footer>
    </div>
  </body>
</html>
